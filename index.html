<!doctype html>
<html lang="tr" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Yönetim Sistemi</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
    }
    .btn-secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      transition: all 0.3s ease;
    }
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(240, 147, 251, 0.4);
    }
    .input-field {
      transition: all 0.3s ease;
      border: 2px solid #e5e7eb;
    }
    .input-field:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .mockup-container {
      background: linear-gradient(145deg, #f0f0f0 0%, #e0e0e0 100%);
      border-radius: 20px;
      padding: 10px;
    }
    .status-badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
    }
    .status-pending { background: #fef3c7; color: #92400e; }
    .status-progress { background: #dbeafe; color: #1e40af; }
    .status-resolved { background: #d1fae5; color: #065f46; }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .toast-success { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
    .toast-error { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
  </style>
  <style>body { box-sizing: border-box; }</style>
 </head>
 <body class="h-full gradient-bg">
  <div id="app" class="h-full overflow-auto"><!-- Screen 1: User Type Selection -->
   <div id="screen-welcome" class="min-h-full flex items-center justify-center p-4">
    <div class="w-full max-w-md fade-in">
     <div class="glass-card rounded-3xl shadow-2xl p-8 card-hover">
      <div class="text-center mb-8">
       <div class="w-20 h-20 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center shadow-lg">

        </svg>

       <p class="text-gray-500">Lütfen kullanıcı tipinizi seçin</p>
      </div>
      <div class="space-y-4"><button onclick="selectUserType('resident')" class="w-full btn-primary text-white py-4 px-6 rounded-2xl font-semibold text-lg flex items-center justify-center gap-3 shadow-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg> Site Sakini </button> <button onclick="selectUserType('admin')" class="w-full btn-secondary text-white py-4 px-6 rounded-2xl font-semibold text-lg flex items-center justify-center gap-3 shadow-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg> Site Yöneticisi </button>
      </div>
     </div><!-- Mockup Image -->
     <div class="mt-8 mockup-container mx-auto max-w-xs">
      <div class="bg-white rounded-xl p-4 shadow-inner">
       <div class="flex items-center gap-2 mb-3">
        <div class="w-3 h-3 rounded-full bg-red-400"></div>
        <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
        <div class="w-3 h-3 rounded-full bg-green-400"></div>
       </div>
       <div class="space-y-2">
        <div class="h-3 bg-gradient-to-r from-purple-200 to-pink-200 rounded-full w-3/4"></div>
        <div class="h-3 bg-gray-200 rounded-full w-full"></div>
        <div class="h-3 bg-gray-200 rounded-full w-5/6"></div>
        <div class="h-8 bg-gradient-to-r from-purple-400 to-pink-400 rounded-lg mt-4"></div>
       </div>
      </div>
     </div>
    </div>
   </div><!-- Screen 2: Login/Register -->
   <div id="screen-auth" class="min-h-full flex items-center justify-center p-4 hidden">
    <div class="w-full max-w-md fade-in">
     <div class="glass-card rounded-3xl shadow-2xl p-8 card-hover"><button onclick="goBack()" class="mb-4 text-gray-500 hover:text-gray-700 flex items-center gap-2 transition-colors">
       <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
       </svg> Geri </button>
      <div class="text-center mb-8">
       <div id="auth-icon" class="w-16 h-16 mx-auto mb-4 rounded-2xl flex items-center justify-center shadow-lg"><!-- Icon will be set by JS -->
       </div>
       <h2 id="auth-title" class="text-2xl font-bold text-gray-800 mb-2"></h2>
       <p id="auth-subtitle" class="text-gray-500"></p>
      </div>
      <form id="auth-form" class="space-y-4" onsubmit="handleAuth(event)">
       <div><label class="block text-sm font-medium text-gray-700 mb-2">E-posta</label> <input type="email" id="auth-email" required class="input-field w-full px-4 py-3 rounded-xl outline-none bg-gray-50" placeholder="ornek@email.com">
       </div>
       <div><label class="block text-sm font-medium text-gray-700 mb-2">Şifre</label> <input type="password" id="auth-password" required minlength="6" class="input-field w-full px-4 py-3 rounded-xl outline-none bg-gray-50" placeholder="••••••••">
       </div>
       <div id="auth-buttons" class="space-y-3 pt-4"><!-- Buttons will be set by JS -->
       </div>
      </form>
      <div id="auth-error" class="mt-4 p-3 bg-red-50 border border-red-200 rounded-xl text-red-600 text-sm hidden"></div>
     </div><!-- Mockup Image -->
     <div class="mt-8 mockup-container mx-auto max-w-xs">
      <div class="bg-white rounded-xl p-4 shadow-inner">
       <div class="flex items-center gap-2 mb-3">
        <div class="w-3 h-3 rounded-full bg-red-400"></div>
        <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
        <div class="w-3 h-3 rounded-full bg-green-400"></div>
       </div>
       <div class="space-y-2">
        <div class="h-8 bg-gray-100 rounded-lg"></div>
        <div class="h-8 bg-gray-100 rounded-lg"></div>
        <div class="h-10 bg-gradient-to-r from-purple-400 to-pink-400 rounded-lg mt-4"></div>
       </div>
      </div>
     </div>
    </div>
   </div><!-- Screen 3: Main Dashboard -->
   <div id="screen-dashboard" class="min-h-full p-4 hidden">
    <div class="max-w-4xl mx-auto fade-in"><!-- Header -->
     <div class="glass-card rounded-2xl shadow-xl p-4 mb-6 flex flex-col sm:flex-row items-center justify-between gap-4">
      <div class="flex items-center gap-3">
       <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
        </svg>
       </div>
       <div>
        <h1 id="site-name" class="text-xl font-bold text-gray-800">Site Yönetim Sistemi</h1>
        <p id="user-info" class="text-sm text-gray-500"></p>
       </div>
      </div><button onclick="logout()" class="px-6 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-xl font-medium transition-colors flex items-center gap-2">
       <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
       </svg> Çıkış Yap </button>
     </div><!-- Message Form -->
     <div class="glass-card rounded-2xl shadow-xl p-6 mb-6 card-hover">
      <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
       <svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
       </svg> Yeni Arıza / Bildirim</h2>
      <form id="report-form" onsubmit="submitReport(event)" class="space-y-4">
       <div><label class="block text-sm font-medium text-gray-700 mb-2">Mesajınız</label> <textarea id="report-message" required rows="4" class="input-field w-full px-4 py-3 rounded-xl outline-none bg-gray-50 resize-none" placeholder="Arıza veya bildiriminizi detaylı yazın..."></textarea>
       </div>
       <div><label class="block text-sm font-medium text-gray-700 mb-2">Fotoğraf (Opsiyonel)</label>
        <div class="relative"><input type="file" id="report-image" accept="image/*" onchange="handleImageSelect(event)" class="hidden"> <label for="report-image" class="flex items-center justify-center gap-3 w-full px-4 py-4 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer hover:border-purple-400 hover:bg-purple-50 transition-all">
          <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg><span id="image-label" class="text-gray-500">Fotoğraf seçmek için tıklayın</span> </label>
        </div>
        <div id="image-preview" class="mt-3 hidden"><img id="preview-img" class="max-h-40 rounded-xl shadow-md">
        </div>
       </div><button type="submit" id="submit-btn" class="w-full btn-primary text-white py-4 px-6 rounded-xl font-semibold text-lg shadow-lg flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
        </svg><span id="submit-text">Gönder</span> </button>
      </form>
     </div><!-- Reports List -->
     <div class="glass-card rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
       <svg class="w-6 h-6 text-pink-500" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
       </svg> Arıza Listesi <span id="report-count" class="ml-2 px-2 py-1 bg-purple-100 text-purple-600 rounded-lg text-sm font-medium">0</span></h2>
      <div id="reports-list" class="space-y-4">
       <div class="text-center py-8 text-gray-400">
        <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
        </svg>
        <p>Henüz arıza bildirimi yok</p>
       </div>
      </div>
     </div><!-- Mockup Footer -->
     <div class="mt-8 mockup-container mx-auto max-w-sm">
      <div class="bg-white rounded-xl p-4 shadow-inner flex items-center gap-4">
       <div class="w-12 h-12 bg-gradient-to-br from-purple-400 to-pink-400 rounded-lg"></div>
       <div class="flex-1 space-y-2">
        <div class="h-3 bg-gray-200 rounded-full w-3/4"></div>
        <div class="h-2 bg-gray-100 rounded-full w-1/2"></div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div><!-- Toast Container -->
  <div id="toast-container"></div>
  <script>
    // Application State
    let currentUser = null;
    let selectedUserType = null;
    let reports = [];
    let selectedImage = null;
    let isSubmitting = false;

    // Default Configuration
    const defaultConfig = {
      welcome_title: 'Hoşgeldiniz',
      site_name: 'Site Yönetim Sistemi',
      primary_color: '#667eea',
      secondary_color: '#f093fb',
      text_color: '#1f2937',
      background_color: '#667eea',
      surface_color: '#ffffff'
    };

    let config = { ...defaultConfig };

    // Element SDK Integration
    const elementHandler = {
      defaultConfig,
      async onConfigChange(newConfig) {
        config = { ...defaultConfig, ...newConfig };
        
        // Update welcome title
        const welcomeTitle = document.getElementById('welcome-title');
        if (welcomeTitle) {
          welcomeTitle.textContent = config.welcome_title || defaultConfig.welcome_title;
        }
        
        // Update site name
        const siteName = document.getElementById('site-name');
        if (siteName) {
          siteName.textContent = config.site_name || defaultConfig.site_name;
        }
      },
      mapToCapabilities(cfg) {
        return {
          recolorables: [
            {
              get: () => cfg.background_color || defaultConfig.background_color,
              set: (value) => {
                cfg.background_color = value;
                if (window.elementSdk) window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => cfg.surface_color || defaultConfig.surface_color,
              set: (value) => {
                cfg.surface_color = value;
                if (window.elementSdk) window.elementSdk.setConfig({ surface_color: value });
              }
            },
            {
              get: () => cfg.text_color || defaultConfig.text_color,
              set: (value) => {
                cfg.text_color = value;
                if (window.elementSdk) window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => cfg.primary_color || defaultConfig.primary_color,
              set: (value) => {
                cfg.primary_color = value;
                if (window.elementSdk) window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => cfg.secondary_color || defaultConfig.secondary_color,
              set: (value) => {
                cfg.secondary_color = value;
                if (window.elementSdk) window.elementSdk.setConfig({ secondary_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        };
      },
      mapToEditPanelValues(cfg) {
        return new Map([
          ['welcome_title', cfg.welcome_title || defaultConfig.welcome_title],
          ['site_name', cfg.site_name || defaultConfig.site_name]
        ]);
      }
    };

    // Data SDK Handler
    const dataHandler = {
      onDataChanged(data) {
        reports = data.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        renderReports();
      }
    };

    // Initialize SDKs
    async function initializeApp() {
      if (window.elementSdk) {
        window.elementSdk.init(elementHandler);
      }
      
      if (window.dataSdk) {
        const result = await window.dataSdk.init(dataHandler);
        if (!result.isOk) {
          console.error('Data SDK initialization failed');
        }
      }
    }

    // Toast Notification
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      container.appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'slideIn 0.3s ease-out reverse';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Screen Navigation
    function showScreen(screenId) {
      document.querySelectorAll('#app > div').forEach(div => {
        div.classList.add('hidden');
      });
      document.getElementById(screenId).classList.remove('hidden');
    }

    // User Type Selection
    function selectUserType(type) {
      selectedUserType = type;
      setupAuthScreen(type);
      showScreen('screen-auth');
    }

    // Setup Auth Screen
    function setupAuthScreen(type) {
      const icon = document.getElementById('auth-icon');
      const title = document.getElementById('auth-title');
      const subtitle = document.getElementById('auth-subtitle');
      const buttons = document.getElementById('auth-buttons');
      
      if (type === 'resident') {
        icon.className = 'w-16 h-16 mx-auto mb-4 rounded-2xl flex items-center justify-center shadow-lg bg-gradient-to-br from-purple-500 to-indigo-500';
        icon.innerHTML = '<svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>';
        title.textContent = 'Site Sakini Girişi';
        subtitle.textContent = 'Giriş yapın veya yeni hesap oluşturun';
        buttons.innerHTML = `
          <button type="submit" name="action" value="login" class="w-full btn-primary text-white py-3 px-6 rounded-xl font-semibold shadow-lg">
            Giriş Yap
          </button>
          <button type="button" onclick="handleRegister()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 px-6 rounded-xl font-semibold transition-colors">
            Kayıt Ol
          </button>
        `;
      } else {
        icon.className = 'w-16 h-16 mx-auto mb-4 rounded-2xl flex items-center justify-center shadow-lg bg-gradient-to-br from-pink-500 to-rose-500';
        icon.innerHTML = '<svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>';
        title.textContent = 'Site Yöneticisi Girişi';
        subtitle.textContent = 'Yönetici hesabınızla giriş yapın';
        buttons.innerHTML = `
          <button type="submit" name="action" value="login" class="w-full btn-secondary text-white py-3 px-6 rounded-xl font-semibold shadow-lg">
            Giriş Yap
          </button>
        `;
      }
    }

    // Go Back
    function goBack() {
      showScreen('screen-welcome');
      document.getElementById('auth-error').classList.add('hidden');
      document.getElementById('auth-form').reset();
    }

    // Handle Auth (Demo Mode)
    function handleAuth(event) {
      event.preventDefault();
      const email = document.getElementById('auth-email').value;
      const password = document.getElementById('auth-password').value;
      
      // Demo mode - simulate login
      if (password.length >= 6) {
        currentUser = {
          email: email,
          type: selectedUserType
        };
        showDashboard();
        showToast('Giriş başarılı!', 'success');
      } else {
        showAuthError('Şifre en az 6 karakter olmalıdır.');
      }
    }

    // Handle Register (Demo Mode)
    function handleRegister() {
      const email = document.getElementById('auth-email').value;
      const password = document.getElementById('auth-password').value;
      
      if (!email || !password) {
        showAuthError('Lütfen tüm alanları doldurun.');
        return;
      }
      
      if (password.length < 6) {
        showAuthError('Şifre en az 6 karakter olmalıdır.');
        return;
      }
      
      // Demo mode - simulate registration
      currentUser = {
        email: email,
        type: selectedUserType
      };
      showDashboard();
      showToast('Kayıt başarılı!', 'success');
    }

    // Show Auth Error
    function showAuthError(message) {
      const errorDiv = document.getElementById('auth-error');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
    }

    // Show Dashboard
    function showDashboard() {
      const userInfo = document.getElementById('user-info');
      const typeLabel = currentUser.type === 'admin' ? 'Yönetici' : 'Site Sakini';
      userInfo.textContent = `${currentUser.email} • ${typeLabel}`;
      showScreen('screen-dashboard');
    }

    // Logout
    function logout() {
      currentUser = null;
      selectedUserType = null;
      document.getElementById('auth-form').reset();
      document.getElementById('auth-error').classList.add('hidden');
      showScreen('screen-welcome');
      showToast('Çıkış yapıldı', 'success');
    }

    // Handle Image Select
    function handleImageSelect(event) {
      const file = event.target.files[0];
      if (file) {
        selectedImage = file;
        const label = document.getElementById('image-label');
        label.textContent = file.name;
        
        // Show preview
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById('image-preview');
          const img = document.getElementById('preview-img');
          img.src = e.target.result;
          preview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    }

    // Convert image to base64
    function imageToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // Submit Report
    async function submitReport(event) {
      event.preventDefault();
      
      if (isSubmitting) return;
      
      // Check data limit
      if (reports.length >= 999) {
        showToast('Maksimum 999 kayıt limitine ulaşıldı. Lütfen eski kayıtları silin.', 'error');
        return;
      }
      
      isSubmitting = true;
      const submitBtn = document.getElementById('submit-btn');
      const submitText = document.getElementById('submit-text');
      submitBtn.disabled = true;
      submitText.textContent = 'Gönderiliyor...';
      
      const message = document.getElementById('report-message').value;
      let imageUrl = '';
      
      // If there's an image, convert to base64 data URL for demo
      if (selectedImage) {
        try {
          const base64 = await imageToBase64(selectedImage);
          imageUrl = `data:${selectedImage.type};base64,${base64}`;
        } catch (error) {
          console.error('Image processing error:', error);
        }
      }
      
      const reportData = {
        type: 'report',
        message: message,
        imageUrl: imageUrl,
        userEmail: currentUser.email,
        userType: currentUser.type,
        createdAt: new Date().toISOString(),
        status: 'pending'
      };
      
      if (window.dataSdk) {
        const result = await window.dataSdk.create(reportData);
        if (result.isOk) {
          showToast('Bildirim gönderildi!', 'success');
          resetForm();
        } else {
          showToast('Bir hata oluştu. Lütfen tekrar deneyin.', 'error');
        }
      } else {
        // Demo mode without Data SDK
        reports.unshift({ ...reportData, __backendId: Date.now().toString() });
        renderReports();
        showToast('Bildirim gönderildi! (Demo mod)', 'success');
        resetForm();
      }
      
      isSubmitting = false;
      submitBtn.disabled = false;
      submitText.textContent = 'Gönder';
    }

    // Reset Form
    function resetForm() {
      document.getElementById('report-form').reset();
      document.getElementById('image-preview').classList.add('hidden');
      document.getElementById('image-label').textContent = 'Fotoğraf seçmek için tıklayın';
      selectedImage = null;
    }

    // Render Reports
    function renderReports() {
      const container = document.getElementById('reports-list');
      const countBadge = document.getElementById('report-count');
      
      countBadge.textContent = reports.length;
      
      if (reports.length === 0) {
        container.innerHTML = `
          <div class="text-center py-8 text-gray-400">
            <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
            </svg>
            <p>Henüz arıza bildirimi yok</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = reports.map(report => {
        const date = new Date(report.createdAt);
        const formattedDate = date.toLocaleDateString('tr-TR', {
          day: 'numeric',
          month: 'long',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
        
        const statusLabels = {
          pending: { text: 'Beklemede', class: 'status-pending' },
          progress: { text: 'İşleniyor', class: 'status-progress' },
          resolved: { text: 'Çözüldü', class: 'status-resolved' }
        };
        
        const status = statusLabels[report.status] || statusLabels.pending;
        const isAdmin = currentUser && currentUser.type === 'admin';
        
        return `
          <div class="bg-gray-50 rounded-xl p-4 border border-gray-100 hover:border-purple-200 transition-colors" data-id="${report.__backendId}">
            <div class="flex flex-col sm:flex-row gap-4">
              ${report.imageUrl ? `
                <div class="sm:w-32 flex-shrink-0">
                  <img src="${report.imageUrl}" alt="Arıza fotoğrafı" class="w-full h-24 object-cover rounded-lg shadow-sm" loading="lazy" onerror="this.style.background='#e5e7eb'; this.alt='Görsel yüklenemedi';">
                </div>
              ` : ''}
              <div class="flex-1 min-w-0">
                <div class="flex items-start justify-between gap-2 mb-2">
                  <p class="text-gray-800 font-medium break-words">${escapeHtml(report.message)}</p>
                  <span class="status-badge ${status.class} flex-shrink-0">${status.text}</span>
                </div>
                <div class="flex flex-wrap items-center gap-3 text-sm text-gray-500">
                  <span class="flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    ${escapeHtml(report.userEmail)}
                  </span>
                  <span class="flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    ${formattedDate}
                  </span>
                </div>
                ${isAdmin ? `
                  <div class="mt-3 flex flex-wrap gap-2">
                    <button onclick="updateStatus('${report.__backendId}', 'progress')" class="px-3 py-1 text-xs bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg transition-colors">İşleniyor</button>
                    <button onclick="updateStatus('${report.__backendId}', 'resolved')" class="px-3 py-1 text-xs bg-green-100 hover:bg-green-200 text-green-700 rounded-lg transition-colors">Çözüldü</button>
                    <button onclick="confirmDelete('${report.__backendId}')" class="px-3 py-1 text-xs bg-red-100 hover:bg-red-200 text-red-700 rounded-lg transition-colors">Sil</button>
                  </div>
                ` : ''}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Update Status
    async function updateStatus(id, newStatus) {
      const report = reports.find(r => r.__backendId === id);
      if (!report) return;
      
      const updatedReport = { ...report, status: newStatus };
      
      if (window.dataSdk) {
        const result = await window.dataSdk.update(updatedReport);
        if (result.isOk) {
          showToast('Durum güncellendi!', 'success');
        } else {
          showToast('Güncelleme başarısız.', 'error');
        }
      } else {
        // Demo mode
        const index = reports.findIndex(r => r.__backendId === id);
        if (index !== -1) {
          reports[index] = updatedReport;
          renderReports();
          showToast('Durum güncellendi! (Demo mod)', 'success');
        }
      }
    }

    // Confirm Delete
    function confirmDelete(id) {
      const reportElement = document.querySelector(`[data-id="${id}"]`);
      if (!reportElement) return;
      
      const deleteBtn = reportElement.querySelector('button[onclick^="confirmDelete"]');
      if (deleteBtn) {
        deleteBtn.textContent = 'Emin misin?';
        deleteBtn.onclick = () => deleteReport(id);
        deleteBtn.classList.remove('bg-red-100', 'text-red-700');
        deleteBtn.classList.add('bg-red-500', 'text-white');
        
        // Reset after 3 seconds
        setTimeout(() => {
          if (deleteBtn) {
            deleteBtn.textContent = 'Sil';
            deleteBtn.onclick = () => confirmDelete(id);
            deleteBtn.classList.add('bg-red-100', 'text-red-700');
            deleteBtn.classList.remove('bg-red-500', 'text-white');
          }
        }, 3000);
      }
    }

    // Delete Report
    async function deleteReport(id) {
      const report = reports.find(r => r.__backendId === id);
      if (!report) return;
      
      if (window.dataSdk) {
        const result = await window.dataSdk.delete(report);
        if (result.isOk) {
          showToast('Bildirim silindi!', 'success');
        } else {
          showToast('Silme başarısız.', 'error');
        }
      } else {
        // Demo mode
        reports = reports.filter(r => r.__backendId !== id);
        renderReports();
        showToast('Bildirim silindi! (Demo mod)', 'success');
      }
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize on load
    initializeApp();
  </script>
